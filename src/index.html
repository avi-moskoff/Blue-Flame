<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />

	<title>Data Visualization</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<style>
		body {
			background-color: #FFF;
		}
		
		.pane3D #pane3D {
			width: 900px;
			height: 350px;
			background-color: #FFF;
			border-radius: 4px;
			margin-bottom: 4px;
		}

		.pane3D {
			padding: 3px;
			width: 900px;
			height: 350px;
			background-image: linear-gradient(to bottom, rgb(82, 129, 168) 0%, rgb(110, 212, 251) 100%);
			border-radius: 4px;
		}

		.left {
			width: 100%;
		}

		.left>div {
			background-image: linear-gradient(to bottom, rgb(82, 129, 168) 0%, rgb(110, 212, 251) 100%);
			border-radius: 100%;
			width: 100px;
			height: 100px;
			padding: 3px;
			margin-bottom: 20px;
		}

		.left>div>div {
			background-color: #FFF;
			line-height: 100px;
			font-size: 50pt;
			text-align: center;
			width: 100px;
			height: 100px;
			border-radius: 100%;
		}

		.right {
			width: 900px;
			float: right;
		}

		.camera {
			display: inline-block;
			width: 48.4%;
			
			border-radius: 4px;
		}

		.camera img {
			width: 100%;
			border-radius: 4px;
		}
		
		.thermal {
			display: inline-block;
			width: 48.4%;
			margin-left: 2%;
		}

		.thermalBlock {
			width: 54px;
			height: 54px;
			float: left;
		}
	</style>
</head>

<body>
	<!-- 3D pane where spiroedge is shown off and you can rotate it around and shit -->
	<div>
		<div class="right">
			<div class="pane3D">
				<div id="pane3D">

				</div>
			</div>
			<div class="camera">
				<img src="./data/images/1547916889354.jpg" />
			</div>

			<div class="thermal" id="thermalCamera">

			</div>
		</div>
		
		<div class="left">
			<div><div id="temp" style="background-image: url('./data/icons/temp1.png'); background-repeat: no-repeat; background-position: 50%; background-size: 45px;"></div></div>
			<div><div id="flame" style="background-image: url('./data/icons/flame1.png'); background-repeat: no-repeat; background-position: 50%; background-size: 55px;"></div></div>
			<div><div id="lightbulb" style="background-image: url('./data/icons/lightbulb1.png'); background-repeat: no-repeat; background-position: 50%; background-size: 55px;"></div></div>
			<div><div id="cloud" style="background-image: url('./data/icons/cloud1.png'); background-repeat: no-repeat; background-position: 50%; background-size: 70px;"></div></div>
			<div><div id="proximity" style="background-image: url('./data/icons/proximity1.png'); background-repeat: no-repeat; background-position: 50%; background-size: 55px;"></div></div>
		</div>
	</div>
</body>

</html>
