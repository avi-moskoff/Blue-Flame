<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />

	<title>Data Visualization</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<style>
		body {
			background-color: rgb(59, 66, 82);
		}
		
		.pane3D {
			width: 900px;
			height: 350px;
			background-color: rgb(76, 86, 106);
			border-radius: 4px;
			margin-bottom: 4px;
		}

		.left {
			width: 100%;
		}

		.left>div {
			background-color: rgb(76, 86, 106);
			color: rgb(34, 39, 48);
			border-radius: 100%;
			width: 100px;
			height: 100px;
			padding: 5px;
			line-height: 100px;
			font-size: 50pt;
			text-align: center;
		}

		.right {
			width: 900px;
			float: right;
		}

		.camera {
			display: inline-block;
			width: 48.4%;
			
			border-radius: 4px;
		}

		.camera img {
			width: 100%;
			border-radius: 4px;
		}
		
		.thermal {
			display: inline-block;
			width: 48.4%;
			margin-left: 2%;
		}

		.thermalBlock {
			width: 54px;
			height: 54px;
			float: left;
		}
	</style>
</head>

<body>
	<!-- 3D pane where spiroedge is shown off and you can rotate it around and shit -->
	<div>
		<div class="left">
			<div>
				<i class="fas fa-thermometer-half"></i>
				<div style="background-image: url('./data/icons/temp.png'); background-repeat: no-repeat; background-position: 50%; width: 100%; height: 100%; position: absolute; padding: 5px;"></div>
			</div>
			<div>
				<i class="fas fa-fire"></i>
			</div>
			<div>
				<i class="fas fa-lightbulb"></i>
			</div>
			<div>
				<i class="fas fa-cloud"></i>
			</div>
			<div>
				<i class="fas fa-wifi"></i>
			</div>
		</div>

		<div class="right">
			<div class="pane3D" id="pane3D"></div>
			<div class="camera">
				<img src="./data/images/1547916889354.jpg" />
			</div>

			<div class="thermal" id="thermalCamera">

			</div>
		</div>
	</div>
<script type="text/javascript" src="js/bundle.min.js"></script></body>

</html>
